<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structure Visualizer</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
</head>
<body>

<div id="container" class="container">
    <div id="editor-wrapper" class="app-editor-wrapper">
        <div id="editor" class="app-editor"></div>
        <div id="editor-drag-bar" class="app-editor-drag-bar">
        </div>
        <div class="menu" id="menu-bar">
            <button title="help" onclick="toggleMenu('help-icon', 'hidden-help', 'visible-help')" type="button" id="help-button" class="show-help-button"><i class="fas fa-question hidden-help" id="help-icon" aria-hidden="true"></i></button>
            <button title="show console" onclick="toggleMenu('terminal-icon', 'hidden-console', 'visible-console')" type="button" id="console-button" class="show-console-button"><i class="fas fa-terminal hidden-console" id="terminal-icon" aria-hidden="true"></i></button>
            <div title="select data structure" class="ds-selector">
                <button type="button" class="ds-selector-button"><i class="fas fa-list list-icon" aria-hidden="true"></i></button>
                <div class="ds-selector-content">
                    <p class="ds">Tree</p>
                </div>
            </div>
            <button title="switch theme" onclick="switchTheme()" type="button" id="theme-button" class="theme-change-button"></button>
            <button title="run code" onclick="executeInput()" type="button" id="editor-button" class="run-button">Run</button>
        </div>
    </div>
    <canvas id="nodes"></canvas>
</div>

<script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src/util.js"></script>
<script src="src/api.js"></script>
<script src="src/globals.js"></script>
<script src="src/canvas-panning-setup.js"></script>
<script src="src/init.js"></script>

</body>
</html>
