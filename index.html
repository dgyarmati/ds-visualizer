<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structure Visualizer</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div id="container" class="container">
    <div id="editorWrapper" class="appEditorWrapper">
        <div id="editor" class="appEditor"></div>
        <div id="editorDragbar" class="appEditorDragbar">
        </div>
        <p><button onclick="executeInput()" type="button" id="editorButton" class="executeButton">Execute</button></p>
        <p><button title="switch theme" onclick="changeTheme()" type="button" id="themeButton" class="themeChangeButton"></button></p>
    </div>
    <canvas id="nodes"></canvas>
</div>

<script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src/util.js"></script>
<script src="src/api.js"></script>
<script src="src/globals.js"></script>
<script src="src/canvas-panning-setup.js"></script>
<script src="src/init.js"></script>

</body>
</html>
